<div *ngIf="render==false" class="">

    <div class="alert alert-danger alert-dismissible">
        <h4><i class="icon fa fa-ban"></i> {{ randomARG.entry.database }} Alert!</h4>
        <strong>This Gene is outdated</strong>
        <p>
            The entry {{ randomARG.entry.gene_id }} is no longer active in the {{ randomARG.entry.database }} database.
        </p>
    </div>

</div>
