<div *ngIf="render">
    <div *ngFor="let bh of randomARG.besthit.alignments">
        <div *ngIf="bh.best_hit_database!=='CARD' && bh.best_hit_database!=='ARDB'" class="">
            <div class="box box-solid ">
                <div class="box-header with-border">
                    <i class="fa fa-gears"></i>

                    <h3 class="box-title"><strong> {{ bh.best_hit_database }} </strong> Database </h3>
                </div>
                <div class="box-body">

                    <h5> Antibiotic Class: </h5>

                    <p-accordion>
                        <p-accordionTab [header]="bh.type">
                            <p *ngIf="bh.description"> {{ bh.description }} </p>
                        </p-accordionTab>
                    </p-accordion>

                    <!-- <strong> Gene Name: </strong> {{ bh.subtype }}<br> -->
                    <h5> Antibiotic Mechanism: </h5>
                    <p-accordion>
                        <p-accordionTab [header]="bh.mechanism">
                            <p *ngIf="bh.description"> {{ bh.description }} </p>
                        </p-accordionTab>
                    </p-accordion>

                </div>
            </div>
        </div>
    </div>
    <!-- <hr> -->
</div>
