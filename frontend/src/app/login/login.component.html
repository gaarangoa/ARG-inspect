<div class="col-md-3 col-md-offset-4">
    <p-growl class="user_growl" [(value)]="notification"></p-growl>
    <div class="box box-solid">
        <div class="box-header text-center">
            <h3 class="box-title">Login</h3>
        </div>
        <div class="box-body">
            <!-- <form class="example-form"> -->
            <md-input-container class="col-md-12">
                <input mdInput placeholder="Email" [formControl]="emailFormControl" #uemail>
                <md-error *ngIf="emailFormControl.hasError('pattern')">
                    Please enter a valid email address
                </md-error>
                <md-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </md-error>
            </md-input-container>
            <br>
            <md-input-container class="col-md-12">
                <input mdInput type="password" placeholder="Password" [formControl]="passwordFormControl" #upass>
                <md-error *ngIf="passwordFormControl.hasError('pattern')">
                    Please enter a valid email address
                </md-error>
                <md-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </md-error>
            </md-input-container>

            <!-- </form> -->
        </div>

        <div class="box-footer text-center">
            <button (click)="login(uemail.value, upass.value)" class="bg-blue" md-raised-button>Login</button>
            <button routerLink="/signup" class="bg-green" md-raised-button>Create Account</button>
        </div>
    </div>
</div>
