<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>

<div class="col-md-12">
    <a routerLink="new_question" class="btn btn-primary pull-right"> <strong> Create a new Post </strong></a>
</div>
<br><br><br>


<masonry [options]="{ transitionDuration: '0.5s' }">
    <masonry-brick *ngFor="let item of masonryItems " class="brick col-md-12">

        <div class="box box-solid">
            <md-card class="example-card">

                <h4 class="title-post" (click)="go_to_question(item)">
                    <strong> <u> {{item.title}} </u> </strong>
                </h4>

                <md-card-header>
                    <div md-card-avatar class="example-header-image"></div>
                    <md-card-subtitle>
                        <span> <strong> {{item.user}} </strong> - {{item.time_ago}}</span> <br>
                        <span class="badge" *ngFor='let tag of item.tags'> <strong> {{tag.name}} </strong> </span>

                    </md-card-subtitle>
                </md-card-header>

                <md-card-content class="box-fixed-height">
                    <br>
                    <div class="text-body-box" [innerHTML]="item.body.substring(0, 500).replace('h2', 'p').replace('h1', 'p').replace('<br>', '')+ '...' "></div>
                </md-card-content>

                <md-card-actions>
                    <button (click)="go_to_question(item)" md-button>VIEW</button>
                    <button (click)="edit_question(item._id)" md-button [disabled]="session.get('user')['email'] !== item.email">
            EDIT
          </button>
                    <button (click)='follow_post(item)' md-button [disabled]="session.get('online')==0">FOLLOW</button>
                    <button (click)='remove_post(item._id, item.index)' md-button [disabled]="session.get('user')['email'] !== item.email">REMOVE</button>

                </md-card-actions>

            </md-card>
        </div>
    </masonry-brick>
</masonry>

<div class="col-md-12 text-center ">
    <a routerLink="new_question " class="btn btn-primary "> <strong> Load More </strong></a>
</div>



<div class="col-md-12 ">
    <br><br><br><br>
</div>
